{% extends 'base.html' %} {% block content %}
<div class="container">
  <h1>Sign in</h1>

  <form action="/login/" method="POST">
    {% csrf_token %} {{ form.as_p }}
    <div class="container">
      <p class="text-danger">{{ error }}</p>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
{% endblock %}
