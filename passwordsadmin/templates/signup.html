{% extends 'base.html' %} {% load static %} {% block content %}
<div class="container">
  <h1>Sign up</h1>

  <form method="POST">
    {% csrf_token %} {{ form.as_p }}
    <div class="container">
      <p class="text-danger">{{ error }}</p>
    </div>
    <button class="btn btn-primary" type="submit">Sign up</button>
  </form>
</div>
{% endblock %}
