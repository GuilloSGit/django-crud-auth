<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Pass</title>
    {% load static %}
    <meta
      name="description"
      content="This is an application that would help you to administrate your passwords"
    />
    <link
      rel="shortcut icon"
      href="{% static 'assets/img/fingerprint.svg' %}"
      type="image/svg+xml"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'assets/styles/styles.css' %}" />
  </head>
  <body>
    <nav class="d-flex justify-content-between">
      <a class="navbar-brand p-2 m-2" href="{% url 'home' %}" title="Home">
        <i class="bi bi-fingerprint"></i><span>&nbsp; Share Pass</span>
      </a>
      <ul class="nav justify-content-end p-1 m-2">
        {% if user.is_authenticated %} {% if not on_passwords_page %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'passwords' %}">My Passwords</a>
        </li>
        {% endif %}
        <li>
          <p class="p-2 m-0">{{ user.username }}</p>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" text="Logout" title="Logout"><i class="bi bi-door-open-fill"></i></a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" href="{% url 'login' %}">Log in</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signup' %}">Register</a>
        </li>
        {% endif %}
      </ul>
    </nav>
    {% block content %} {% endblock %}
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
</html>
